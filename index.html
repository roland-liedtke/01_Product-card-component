<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/css?family=Montserrat">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <body>
    <div class="preview">
      <div class="card">
        <div class="image"></div>

        <div class="content">
          <span class="perfume">PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <span class="price1">$149.99</span>
          <span class="price2">$169.99</span><br>
          <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/roland-liedtke/" target="_blank">roland-liedtke</a>.
    </div>
  </body>
</html>
